<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms Assignments</title>
</head>

<style>
  body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
  }
  .form-container {
      background-color: white;
      padding: 20px;
      margin: 30px 0;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
  }
  .form-container h2 {
      margin-top: 0;
  }
  .form-group {
      margin-bottom: 15px;
  }
  .form-group label {
      display: block;
      margin-bottom: 5px;
  }
  .form-group input,
  .form-group select,
  .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
  }
  .form-group input[type="radio"],
  .form-group input[type="checkbox"] {
      width: auto;
  }
  .form-group .form-options {
      display: flex;
      justify-content: space-between;
  }
  .form-group .form-options label {
      margin-right: 10px;
  }
  .form-group textarea {
      resize: vertical;
  }
  .form-group button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
  }
  .form-group button:hover {
      background-color: #6045a0;
  }
</style>

<body>

  <div class="form-container">
    <h2>User Information Form</h2>
    <form id="userForm" action="/submit" method="post">
        <!-- Task 1: Basic User Information -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <!-- Task 2: Input Types -->
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="country">Country of Residence:</label>
            <select id="country" name="country" required>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
                <!-- Add more countries as needed -->
            </select>
        </div>
        <!-- Task 3: Radio Buttons and Checkboxes -->
        <div class="form-group">
            <label>Gender:</label>
            <div class="form-options">
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female" required> Female</label>
                <label><input type="radio" name="gender" value="Other" required> Other</label>
            </div>
        </div>
        <div class="form-group">
            <label>Hobbies:</label>
            <div class="form-options">
                <label><input type="checkbox" name="hobbies" value="Reading"> Reading</label>
                <label><input type="checkbox" name="hobbies" value="Sports"> Sports</label>
                <label><input type="checkbox" name="hobbies" value="Music"> Music</label>
                <label><input type="checkbox" name="hobbies" value="Travel"> Travel</label>
                <!-- Add more hobbies as needed -->
            </div>
        </div>
        <!-- Task 4: Text Area and Submit Button -->
        <div class="form-group">
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
  
</body>
</html>
